<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_forcast_project</title>
    <!-- linking css file -->
    <link rel="stylesheet" href="output.css">
    <!-- linking icon sheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- first div container -->
    <div class="h-screen w-screen bg-sky-900 grid grid-cols-1 md:grid-cols-[18rem,1fr] gap-8">
        
        <div class="bg-sky-800 h-full w-full md:w-72 flex flex-col justify-center items-center gap-6">
            <img class="w-32 h-32 md:w-56 md:h-56 rounded-full" src="weather_app.png" alt="weatherLogo" title="Weather app">
            <div class="flex flex-col justify-center items-center gap-4 md:gap-7 font-body font-bold text-sky-900 text-lg md:text-xl">
                
                <!-- sidebar of the div -->
                <a class="hover:text-red-600 bg-sky-100 p-1 px-3 rounded-2xl transform transition-transform duration-300 hover:translate-x-5" href="#head_med"><i class="fa-solid fa-cloud" style="color: #14346a;"></i>&nbsp;&nbsp;&nbsp;DashBoard</a> 
                
                <a class="hover:text-red-600 bg-sky-100 p-1 px-3 rounded-2xl transform transition-transform duration-300 hover:translate-x-5" href="#today_high"><i class="fa-solid fa-location-crosshairs" style="color: #14346a;"></i>&nbsp;&nbsp;&nbsp;Today Highlights</a>
                
                <a class="hover:text-red-600 bg-sky-100 p-1 px-3 rounded-2xl transform transition-transform duration-300 hover:translate-x-5" href="#week_data"><i class="fa-solid fa-map" style="color: #14346a;"></i>&nbsp;&nbsp;&nbsp;Week Analysis</a>
                
                <a class="hover:text-red-600 bg-sky-100 p-1 px-3 rounded-2xl transform transition-transform duration-300 hover:translate-x-5" href="#calen_acc"><i class="fa-solid fa-calendar-days" style="color: #14346a;"></i>&nbsp;&nbsp;&nbsp;Calender</a>
            </div>
        </div>

        <div class="flex flex-col h-screen">
            <!-- Header Section -->
            <header class="bg-sky-900 text-white text-center p-4 md:mr-16 md:ml-4" id="head_med">
              <h1 class="text-3xl md:text-5xl font-body font-bold">----Meteorological Forecast----</h1>
            </header>
          
            <!-- Section with Two Boxes -->
            <div class="flex flex-grow flex-col md:flex-row justify-center items-center gap-4 p-4">
              <!-- Box 1  for searching cities-->
              <div class="bg-sky-800 w-full md:w-2/3 h-96 flex justify-center items-center flex-col gap-4">
                <h2 class="font-body text-lg md:text-xl font-semibold text-sky-100">Enter a City Name</h2>
                <div> <!--input box to search a city-->
                <input class="w-full md:w-96 p-3 rounded-lg" type="text" id="userLocation" placeholder="Eg.Mumbai">
                <select id="converter" class="p-3 w-24 rounded-lg bg-sky-500">
                    <option>°C</option>
                    <option>°F</option>
                </select>
                <div class="flex justify-center p-4">
                    <select id="recent-cities" class="p-2 text-blue-900 w-full md:w-1/2 bg-sky-100 rounded-lg">
                        <option value="">Recent Search </option>
                    </select>
                </div>
                </div>
                
                <button id="search_butt" class="bg-gray-400 p-2 w-full md:w-96 font-body text-base text-sky-900 active:bg-green-700 font-bold active:text-sky-50" onclick="findUserLocation()">Search <i class="fas fa-search" style="color: #183568;"></i></button>
                <p class="text-sky-50">----------------------------Or-----------------------------</p>
                <button class="bg-gray-400 p-2 w-full md:w-96 font-body text-base text-sky-900 font-bold active:bg-green-700 active:text-sky-50" id="current_button">Use current Location <i class="fa-solid fa-map-pin" style="color: #32548f;"></i></button>
              </div>
              <!-- Box 2  for make gif using comapass-->
              <div class="bg-sky-900 w-full md:w-1/3 h-80 flex justify-center items-center flex-col">
                <div>
                    <img src="compass.gif" alt="Compass GIF" class="w-32 h-32 md:w-52 md:h-52">
                </div>
                <div>
                    <h2 class="text-center text-sky-50 font-body">No matter the weather, every location has its season of beauty.</h2>
                </div>
            
              </div>

            </div>
                
             </div>
          </div>
          
    </div>

    
</body>
</html>
